<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Test Jinja2</title>
</head>
<body>
<center>
    <h1>Hello Jinja2</h1>
    <p>Builtin Filters - {{ urls|length }} links</p>
</center>
<ol align="left">
{% set counter = 0 -%}
{% for url in urls -%}
   {% set counter = counter + 1 -%}
   <li><a href="{{ url }}">{{ url }}</a> | counter inside: {{ counter }} </li>
{% endfor -%}
</ol>
    <p>counter outside: {{ counter }}</p>
</body>
</html>
